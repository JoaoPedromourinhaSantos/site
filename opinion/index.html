<title>site | Personal website</title>

    .div-1 {
        background-color: #EBEBEB;
    }
</style>
<link rel="stylesheet" href="/site/css/pandoc.css" />

 </head>

<body>

<p><a href="https://lesandrop.github.io">Home</a></p>
<p><a href="https://lesandrop.github.io/site/feed.xml">XML RSS feed</a></p>

<script>
const RSS_URL = `https://lesandrop.github.io/site/feed.xml`;

fetch(RSS_URL)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    console.log(data);
    const items = data.querySelectorAll("item");
    let html = ``;
    items.forEach(el => {
      html += `
        <div class="div-1">
          <h3>
            <a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
              ${el.querySelector("title").innerHTML}
            </a>
          </h3>
          <p><em>${el.querySelector("pubDate").innerHTML}</em></p>
          <p>${el.querySelector("description").innerHTML} <a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
             leia o texto.
            </a> </p> 
        </div>
      `;
    });
    document.body.insertAdjacentHTML("beforeend", html);
  });
</script>
 </body>
</html>
